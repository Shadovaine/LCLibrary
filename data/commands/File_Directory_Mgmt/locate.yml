#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: locate

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: File_and_Directory_Management

# One-Line description of what the command does
description: Searches a database for file names that match a specified pattern

# General syntax of the command
syntax: locate [OPTIONS]... PATTERN...

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-i", "--ignore-case"]
    explains: Ignore case distinctions
  - flag: ["-c"]
    explains: Only print the count of matching entries
  - flag: ["-n NUM"]
    explains: Limit the number of results to NUM
    arg:
      name: NUM      # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-r REGEX
    explains: Interpret PATTERN as a regular expression
  - flag: ["-w"]
    explains: Match only whole words
  - flag: ["-b"]
    explains: Match only the base name of the file
  - flag: ["-l NUM"]
    explains: Limit the number of results to NUM
    arg:
      name: number
      required: true
  - flag: ["-0"]
    explains: Output results to stated amount.
  - flag: ["-q"]
    explains: Quiet mode.
  - flag: ["-d DBPATH"]
    explains: Uses a specific database and not the default database.
    arg:
      name: PATTERN
      required: true
  - flag: ["-e"]
    explains: Existing files are only displayed.
  - flag: ["-S"]
    explains: Show database statistics.

# Examples: List of example usages
examples:
  - locate -i backup
  - locate -c "*.log"
  - locate -n 9 backup
  - locate -r "\.log"
  - locate -w backup
  - locate -b backup
  - locate -l 4 hosts
  - locate -0 backup
  - locate -q backup
  - locate -d /home/path
  - locate -e backup
  - locate -S backup