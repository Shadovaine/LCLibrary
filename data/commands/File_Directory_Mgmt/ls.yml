#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: ls

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: File_and_Directory_Management

# One-Line description of what the command does
description: List files in a directory

# General syntax of the command
syntax: ls [OPTIONS] [Directory]

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-a"]
    explains: Show all files (include hidden ones).
  - flag: ["-l"]
    explains: Long listing format.
  - flag: ["-h"]
    explains: Human-readable file sizes.
  - flag: ["-R"]
    explains: Recursively list subdirectories.
  - flag: ["-S"]
    explains: Sort by file sizes. 
  - flag: ["-A"]
    explains: Show all files except `.` and `..` 
  -flag: ["-d"]
    explains: List directories themselves.
  - flag: ["-F"]
    explains: Append '/' to directories, '*' to executables, `@` to symlinks.
  - flag: ["-t"]
    explains: Sort by modification time.
  - flag: ["-1"]
    explains: Force one entry per line.
  - flag: ["-i"]
    explains: Show the inode number of each file.
  - flag: ["-p"]
    explains: Append `/` to directories similar to `-F`.
  - flag: ["-g"]
    explains: Long listing format without showing owner.
  - flag: ["-G"]
    explains: Suppress group information in long listing format.
  - flag: ["-q"]
    explains: Show non=printable characters as `?`.
  - flag: ["-x"]
    explains: Sort by file extension.
  - flag: ["--color"]
    explains: Colorize the output.
  - flag: ["--group-directories-first"]
    explains: List directories before files.
    
# Examples: List of example usages
examples:
  - ls -a 
  - ls -l 
  - ls -h 
  - ls -R 
  - ls -S 
  - ls -A 
  - ls -d 
  - ls -F 
  - ls -t 
  - ls -r 
  - ls -l 
  - ls -i
  - ls -p 
  - ls -g 
  - ls -G 
  - ls -q 
  - ls -x 
  - ls --color 
  - ls -X 
  - ls --group-directories-first
  
  
