#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: touch

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: File_and_Directory_Management

# One-Line description of what the command does
description: Creates a file

# General syntax of the command
syntax: touch [Options] file_name

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-c","--no-create"]
    explains: Do not create file if it does not exist.
  - flag: ["-a"]
    explains: Change only the access time of the file.
  - flag: ["-m"]
    explains: Changes only the modification time of the file.
  - flag: ["-d <time>"]
    explains: Set a specific date/time instead of using the current time.
    arg:
      name: integer
      required: true
  - flag: ["-t <stamp>"]
    explains: Set a specific timestamp.
    arg:
      name: integer
      required: true
  - flag: ["-r <file>"]
    explains: Use the timestamp from another file instead of the current time.
    arg:
      name: file
      required: true
    
# Examples: List of example usages
examples:
  - touch -c backup
  - touch -a backup
  - touch -m backup
  - touch -d 0101 backup
  - touch -t 1300 backup
  - touch -r backup backup1
