#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: fzf

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: File_and_Directory_Management

# One-Line description of what the command does
description: Fuzzy finder for files and directories

# General syntax of the command
syntax: fzf [OPTIONS]...[ARGS]...

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-q", "--query"]
    explains: Specify the search query to filter results
    arg:
      name: QUERY     # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-e"]
    explains: Enable exact match mode for the search query
  - flag: ["--nth <FIELDS>"]
    explains: Select specific fields to match against
    arg:
      name: FIELDS     # the placeholder name for the argument
      required: true # true if mandatory, false if optional 
  - flag: ["-delimiter <CHARACTER>"]
    explains: Specify a custom delimiter for fields
    arg:
      name: CHARACTER     # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-m"]
    explains: Enable multi-select mode for selecting multiple items
  - flag: ["--no-sort"]
    explains: Disable sorting of the results
  - flag: ["--no-mouse"]
    explains: Disable mouse support
  - flag: ["--height <HEIGHT>"]
    explains: Set the height of the fzf window
    arg:
      name: HEIGHT     # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["--layout <LAYOUT>"]
    explains: Specify the layout of the fzf window (default, reverse, etc.)
    arg:
      name: LAYOUT     # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["--preview-window <WINDOW>"]
    explains: Specify the preview window for the fzf window
    arg:
      name: WINDOW     # the placeholder name for the argument
      required: true # true if mandatory, false if optional 
  - flag: ["--ansi"]
    explains: Show ANSI color codes in the preview window for better visual representation of the output

# Examples: List of example usages
examples:
  -  fzf --query "test"
  - fzf --height 40% --layout reverse
  - fzf --preview-window "up:30%:wrap" --ansi
  - fzf --nth 2,3 --delimiter ":" --multi-select
  - fzf --no-sort --no-mouse --preview "bat --style=numbers --color=always {}"
  - fzf --query "error" --preview "tail -n 100 {}"  
- fzf --query "log" --preview "head -n 50 {}"
  - fzf --query "config" --preview "cat {} | grep 'setting'"
  - fzf --query "data" --preview "jq '.' {}"
  - fzf --query "image" --preview "imgcat {}"
  - fzf --query "script" --preview "bash {}"
  - fzf --query "markdown" --preview "glow {}"
  - fzf --query "html" --preview "lynx -dump {}"
  - fzf --query "pdf" --preview "pdftotext {} - | head -n 20"
  - fzf --query "video" --preview "ffplay -nodisp -autoexit {}"
  - fzf --query "audio" --preview "ffplay -nodisp -autoexit {}"
  - fzf --query "archive" --preview "tar -tf {} | head -n 20"
  - fzf --query "logfile" --preview "tail -f {}"