#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: cd 
# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: File_and_Directory_Management

# One-Line description of what the command does
description: Change the current directory

# General syntax of the command
syntax: cd [directory]

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["cd"]
    explains: Change to the specified directory
    arg:
      name: directory  # the placeholder name for the argument
      required: false # true if mandatory, false if optional
  - flag: ["cd ~"]
    explains: Change to the home directory
  - flag: ["cd -"]
    explains: Change to the previous directory
  - flag: ["cd .."]
    explains: Change to the parent directory
  - flag: ["cd /path/to/directory
    explains: Change to the specified absolute path
  - flag: ["cd ../.."]
    explains: Change to the grandparent directory
  - flag: ["cd ./directory"]
    explains: Change to a subdirectory within the current directory
  - flag: ["cd ~username"]
    explains: Change to the home directory of the specified user
  
# Examples: List of example usages
examples:
  - cd ~/Desktop/profile
  - cd /var/log
  - cd ..