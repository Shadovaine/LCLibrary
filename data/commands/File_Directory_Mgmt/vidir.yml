name: vidir

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: File_and_Directory_Management

# One-Line description of what the command does
description: Edit files in a directory using a visual interface

# General syntax of the command
syntax: vidir [OPTIONS]... DIRECTORY

# list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-v"]
    explains: Use the specified editor instead of $EDITOR
  - flag: ["-c"]
    explains: Create the directory if it does not exist
   
# Examples: List of example usages
examples:
  - vidir -v /home/name/projects
  - vidir -c /home/name/new_directory

  
  