#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: zoxide

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: File_and_Directory_Management

# One-Line description of what the command does
description: A smart cd command that learns your habits

# General syntax of the command
syntax: zoxide [options] [directory|file ...]

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-z <query>"]
    explains: Jump to a directory matching the query
    arg:
      name: query    # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-i","--interactive"]
    explains: Use fzf to interactively select a directory
  - flag: ["-l","--list"]
    explains: List all known directories with their scores
  - flag: ["-s","--score"]
    explains: Show scores when listing directories
  - flag: ["-t","--type <type>"]
    explains: Specify the type of directory to search
    arg:
      name: type     # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-a","--add <path>"]
    explains: Add a directory to the database
    arg:
      name: path     # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-r","--remove <path>"]
    explains: Remove a directory from the database
    arg:
      name: path     # the placeholder name for the argument
      required: true # true if mandatory, false if optional

# Examples: List of example usages
examples:
  - z projects
  - z -i
  - z -l
  - z -a ~/Documents/Work
  - z -r ~/Documents/Work
  - z -t d projects
  - z -s projects