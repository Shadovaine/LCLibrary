#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: zip

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Archiving_and_Compressing_Management

# One-Line description of what the command does
description: Compresses files into a zip archive

# General syntax of the command
syntax: zip [OPTIONS] ARCHIVE_NAME.zip FILES...

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-r"]
    explains: Recursively include files and directories
  - flag: ["-e"]
    explains: Encrypt the zip file with a password
  - flag: ["-q"]
    explains: Suppress output messages
  - flag: ["-v"]
    explains: Verbosely list files processed
  - flag: ["-u"]
    explains: Update existing entries and add new files
  - flag: ["-9"]
    explains: Use the best compression method
  - flag: ["-0"]
    explains: Store files without compression
  - flag: ["-T"]
    explains: Test the integrity of the zip file after creation
  - flag: ["-j"]
    explains: Junk the path information and store only the file names
  - flag: ["-X"]
    explains: Exclude specified files
    arg:
      name: FILES     # the placeholder name for the argument
      required: true # true if mandatory, false if optional 
  - flag: ["-i"]
    explain: Include only the specified file or patterns
    arg:
      name: FILES     # the placeholder name for the argument
      required: true # true if mandatory, false if optional 
  - flag: ["-F", "--fix"]
    explains: Fix the zip file if it is corrupted
  - flag: ["-n"]
    explains: Do not compress files with the specified suffixes
    arg:
      name: SUFFIXES  # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-o"]
    explains: Set the modification time of the zip file to the current time
  - flag: ["-m"]
    explains: Move the input files into the zip archive (deletes original files)
  - flag: ["-C"]
    explains: Change to the specified directory before zipping files
    arg:
      name: DIRECTORY # the placeholder name for the argument
      required: true # true if mandatory, false if optional 


examples:
  - zip -r archive.zip folder/
  - zip -e archive.zip file.txt
  - zip -q archive.zip file1.txt file2.txt
  - zip -v archive.zip file.txt
  - zip -u archive.zip file.txt
  - zip -9 archive.zip file.txt
  - zip -0 archive.zip file.txt
  - zip -T archive.zip file.txt
  - zip -j archive.zip /path/to/file.txt
  - zip -X archive.zip *.log
  - zip -i archive.zip *.txt
  - zip -F archive.zip
  - zip -n .jpg:.png archive.zip *
  - zip -o archive.zip file.txt
  - zip -m archive.zip file.txt
  - zip -C /path/to/directory archive.zip *