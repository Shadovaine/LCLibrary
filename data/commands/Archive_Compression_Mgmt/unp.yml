#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: unp 

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Archiving_and_Compression_Management

# One-Line description of what the command does
description: Smart extractor for multiple compressed file formats. Supported formats: .zip, .tar, .gz, .bz2, .7z, .rar, etc

# General syntax of the command
syntax: unp [Options] [archive1] [archive2...]

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-v"]
    explains: Enable verbose mode; show detailed output during extraction
  - flag: ["-o<directory>"]
    explains: Specify output directory for extracted files
    arg:
      name: directory
      required: true  # true if mandatory, false if optional
  - flag: ["-d"]
    explains: Delete archive after successful extraction
  - flag: ["-u"]
    explains: Update existing files only if the archive file is newer
  - flag: ["-n"]
    explains: Never overwrite existing files; skip extracting those files
  - flag: ["-q"]
    explains: Perform operations quietly without outputting to the console
  - flag: ["-t"]
    explains: Test the integrity of the files in the archive without extracting
  - flag: ["-e"]
    explains: Extract files without prompting for confirmation
    
# Examples: List of example usages
examples:
  - unp -v archive.tar.gz
  - unp -o /path/to/destination archive.zip
  - unp -d archive.7z
  - unp -n archive.tar.gz
  - unp *.tar.bz2
  - unp -t archive.tar
  - unp -q archive.zip
  - unp -e archive.tar.gz
  