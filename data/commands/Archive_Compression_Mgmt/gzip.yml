#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: gzip

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Archiving_and_Compressing_Management

# One-Line description of what the command does
description: Compresses files and is an alias for gunzip for compression

# General syntax of the command
syntax: gzip [OPTIONS] FILE

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-k"]
    explains: Keep (don't delete) input files
  - flag: ["-r"]
    explains: Recursively compress files in directories
  - flag: ["-d"]
    explains: Decompress (same as gunzip)
  - flag: ["-c"]
    explains: Write output to standard output and keep original files
  - flag: ["-f"]
    explains: Force compression even if the file has multiple links or the corresponding compressed file already exists
  - flag: ["-l"]
    explains: List compressed file contents
  - flag: ["-t"]
    explains: Test compressed file integrity
  - flag: ["-v"]
    explains: Verbosely list files processed
  - flag: ["-q"]
    explains: Suppress all warnings
  - flag: ["-s"]
    explains: Suppress all output except for errors
  - flag: ["-1"]
    explains: Fastest compression (least compression)
  - flag: ["-9"]
    explains: Best compression (slowest compression) 

# Examples: List of example usages
examples:
  - gzip -k file.txt
  - gzip -r directory/
  - gzip -d file.txt.gz
  - gzip -c file.txt > file.txt.gz
  - gzip -f file1.txt file2.txt
  - gzip -l file.txt.gz
  - gzip -t file.txt.gz
  - gzip -v file.txt.gz
  - gzip -q file.txt.gz
  - gzip -s file.txt.gz
  - gzip -9 file.txt
  - gzip -1 file.txt