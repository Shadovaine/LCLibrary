#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: lazydocker

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Networking Tools

# One-Line description of what the command does
description: A simple Docker GUI

# General syntax of the command
syntax: lazydocker [OPTIONS]...[ARGS]...

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["--debug"]
    explains: Enable debug mode
  - flag: [ "--config"]
    explains: Path to the config file
    arg:
      name: PATH     # the placeholder name for the argument
      required: false # true if mandatory, false if optional
  - flag: [" -f"]
    explains: Path to the docker-compose file
    arg:
      name: FILE     # the placeholder name for the argument
      required: false # true if mandatory, false if optional
  - flag: ["-p"]
    explains: Path to the project
  - flag: ["--help"]
    explains: Show help message
  - flag: ["--verson"]
    explains: Show version information
   
# Examples: List of example usages
examples:
  - lazydocker
  - lazydocker --debug
  - lazydocker -f docker-compose.yml -p /my/project
  - lazydocker --config /path/to/config.yml
  - lazydocker --help
  - lazydocker --version