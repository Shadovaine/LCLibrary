#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: ping 

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Networking Tools

# One-Line description of what the command does
description: Check connectivity to another host.

# General syntax of the command
syntax: ping [Options] [Destination]

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-c <NUM>"]
    explains: Stop after sending N packets.
  - flag: ["-i <interval>"]
    explains: Interval between packets.
  - flag: ["-t <ttl>"]
    explains: Set time-to-live.
  - flag: ["-s <size>"]
    explains: Set the sie of the packet payload.
  - flag: ["-W <timeout>"]
    explains: Set timeout to wait for a reply.
  - flag: ["-q"]
    explains: Quiet output.
  - flag: ["-v"]
    explains: Verbose mode.
  - flag: ["-f"]
    explains: Flood ping.
  - flag: ["-D"]
    explains: Print timestamps for each reply.
  - flag: ["-I <iface>"]
    explains: Specify network interface to use.
    arg:
      name: Pattern
      required: true
  - flag: ["-4"]
    explains: Force IPv4 ping 
  - flag" ["-6"]
    explains: Force IPv6 ping 

# Examples: List of example usages
examples:
  - ping -c 4 example.com 
  - ping -i 3 example.com
  - ping -t 3 example.com
  - ping -s 128 example.com
  - ping -W 10 example.com
  - ping -q example.com
  - ping -v example.com
  - sudo ping -f example.com
  - ping -D example.com
  - ping -I eth0 8.8.8.8
  - ping -4 example.com
  - ping -6 example.com