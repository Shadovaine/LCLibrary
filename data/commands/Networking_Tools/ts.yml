#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: ts 

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Networking Tools

# One-Line description of what the command does
description: Task Spooler. It runs background jobs and queue them. 

# General syntax of the command
syntax: ts [Options] ... [Format]

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-S <NUM"]
    explains: Sets the maximum number of jobs that run simultaneously.
    arg: 
      name: number
      required: true
  - flag: ["-r <ID>"]
    explains: To remove a job.
    arg:
      name: pattern
      required: true
  - flag: ["-s <ID>"]
    explains: Show status of a job.
    arg:
      name: pattern
      required: true
  - flag: ["-n"]
    explains: No output file, send output to stdout.
  - flag: ["-g"]
    explains: Compress output with gzip (use with -n).
  - flag: ["-f"]
    explains: Run in foreground, wait until done.
  - flag: ["-m"]
    explains: Email results when done.
  - flag: ["-L <label>"]
    explains: Archive and compress a file.
    arg:
      name: label
      required: true
  - flag: ["-K"]
    explains: Kill task spooler.
  - flag: ["-C"]
    explains: Clear finished jobs from list.
  - flag: ["-U <id-id>"]
    explains: Swap positions of two jobs.
    arg:
      name: pattern
      required: true
  - flag: ["-u"]
    explains: Move job up in queue.
  - flag: ["-w <ID>"]
    Wait for job to finish.
    arg:
      name: pattern
      required:
  - flag: ["-o <ID>"]
    explains: Shows output file path.
    arg:
      name: pattern
      required: true
  - flag: ["-p"]
    explains: Show PID of job.
    arg:
      name: pattern
      required: true
  - flag: ["-c"]
    explains: Shows full job ouptut.
    arg: 
      name: pattern
      required: true
  - flag: ["-t <ID>"]
    explains: Tail last 10 lines of job output.
    arg:
      name: pattern
      required: true
  - flag: ["-l"]
    explains: Lists jobs.
  - flag: ["-N <NUM>"]
    explains: Requires <NUM> free slots to run.
    arg:
      name: number
      required: true
  - flag: ["-E"]
    explains: Separate stdout and stderr files.
  - flag: ["-B"]
    explains: Do not block when queue is full.
  - flag: ["-D <ID>"]
    explains: run only if specific job ID succeeded.
    arg: 
      name: pattern
      required: true
  - flag: ["-d"]
    explains: run only if last job succeeded.

# Examples: List of example usages
examples:
  - ts -S 4 
  - ts -r 2
  - ts -s 2
  - ts -n echo "Hello World"
  - ts -ng echo "large output here"
  - ts -f sleep 5
  - ts -L back up tar -czf backup.tar.gz /home/name