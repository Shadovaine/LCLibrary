#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: netstat

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Networking Tools

# One-Line description of what the command does
description: Displays network connections, routing tables, and interface stats. (legacy command is replaced by the command `ss`)

# General syntax of the command
syntax: netstat [Options]

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-a"]
    explains: Show all sockets.
  - flag: ["-t"]
    explains: Show TCP connections only.
  - flag: ["-u"]
    explains: Show UDP connections only.
  - flag: ["-l"]
    explains: Show listening sockets only.
  - flag: ["-p"]
    explains: Show the PID and program name of each connection.
  - flag: ["-n"]
    explains: Show address numerically.
  - flag: ["-r"]
    explains: Show the routing table.
  - flag: ["-i"]
    explains: Show network interfaces.
  - flag: ["-s"]
    explakins: Show per-protocol statistics.
  - flag: ["-e"]
    explains: Show extended information.
  - flag: ["-g"]
    explains: Show multicast group membership.
  - flag: ["-o"]
    explains: Show timers for connections. 

# Examples: List of example usages
examples:
  - netstat -a 
  - netstat -t 
  - netstat -u 
  - netstat -l 
  - sudo netstat -p 
  - netstat -n 
  - netstat -r 
  - netstat -i 
  - netstat -s 
  - netstat -c 
  - netstat -e 
  - netstat -g 
  - netstat -o 