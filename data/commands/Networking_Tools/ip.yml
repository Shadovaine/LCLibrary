#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: ip

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Networking Tools

# One-Line description of what the command does
description: Modern network command used on systems. Replaced ifconfig.

# General syntax of the command
syntax: ip [Options] [Object] 

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["addr"]
    explains: Show or modify IP address.
  - flag: ["link"]
    explains: Show or modify interfaces.
  - flag: ["show"]
    explaoins: Show specific interfaces.
  - flag: ["add"]
    explains: Adds an IP address.
  - flag: ["del"]
    explains: Removes an IP address.
  - flag: ["route"]
    explains: Show or modify routing tables. 
  - flag: ["neigh"]
    explains: Show or modify ARP cache.
  - flag: ["rule"]
    explains: Routing policy rules.
  - flag: ["monitor"]
    explains: Watch changes to netlink.

# Examples: List of example usages
examples:
  - ip addr 
  - ip link set eth0 up or down
  - ip addr show dev eth0
  - ip addr add 192.168.1.23/24 dev eth0
  - ip addr del 192.168.1.22/24 dev eth0
  - ip route show
  - ip neigh show
  - ip route show
  - ip monitor all