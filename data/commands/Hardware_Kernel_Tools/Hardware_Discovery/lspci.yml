#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: lspci
# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Hardware Discovery

# One-Line description of what the command does
description: Lists all PCI ( Peripheral Component Interconnect ) buses and the devices connected to them.

# General syntax of the command
syntax: lspci [Options]
# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-v"]
    explains: Verbose mode.
  - flag: ["-vv"]
    explains: Extra Verbose mode.
  - flag: ["-n"]
    explains: Shows numeric IDs instead of text.
  - flag: ["-nn"]
    explains: Both numeric and human readable form.
  - flag: ["-xxx"]
    explains: Detailed dump of config space.
  - flag: ["-k"]
    explains: Show kernel driver in use. 
  - flag: ["-mm"]
    explains: Show machine-readable/scripting format.
  - flag: ["-t"]
    explains: Tree view.
    
# Examples: List of example usages
examples:
  - lspci -v 
  - lspci -vv 
  - lspci -n 
  - lspci -nn
  - lspci -xxx 
  - lspci -k
  - lspci -mm 
  - lspci -t 