#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: modinfo

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Hardware and Kernel tools

# One-Line description of what the command does
description: Lists detailed information about a given Linux kernel module.

# General syntax of the command
syntax: modinfo [Options] [module_file] [module_name]

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-a"]
    explains: Shows author of the module.
  - flag: ["-d"]
    explains: Shows description.
  - flag: ["-l"]
    explains: Show license type.
  - flag: ["-p"]
    explains: Show parameters the module accepts.
  - flag: ["-n"]
    explains: Show the filename of the module.
  - flag: ["-F <field>"]
    explains: Displays only a specific field.
    arg: 
      name: field
      required: true
  - flag: ["-k <kernel>"]
    explains: Query module info for a specific kernel.
    arg: 
      name: pattern
      required: true
  - flag: ["-O"]
    explains: Seperate output fields with NUL instead of newline.

# Examples: List of example usages
examples:
  - modinfo -a i915 
  - modinfo -d e1000e
  - modinfo -l snd_hda_intel 
  - modinfo -p snd_hda_intel 
  - modinfo -n i915
  - modinfo -F license i915
  - modinfo -k 6.8.0-31-generic i915
  - modinfo -O i915